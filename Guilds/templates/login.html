{% extends 'default.html' %}
{% load customfilters %}

{% block title %}
Сударь, залогиньтесь!
{% endblock title %}

{% block content %}
    <div class="post">
        <h3>Сударь, залогиньтесь!</h3>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="Войти">
        </form>
        <button> <a href="/login/signup"> Регистрация </a></button>


    </div>

{% endblock content %}
