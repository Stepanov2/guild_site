{% extends 'default.html' %}
{% load customfilters %}

{% block title %}
{{ view_title }}
{% endblock title %}


{% block content %}
<h2>{{ view_title }}</h2>
{% if not post %}
<div class="filters">
    <p>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
    Показать/скрыть фильтры.
  </button>
</p>
<div class="collapse" id="collapseFilters">
  <div class="card card-body">
      <form action="" method="get">
          {{ filterset.form.as_p }}
          <input type="submit" value="Фильтруем-с!">
      </form>
      <hr>
  </div>
</div>
{% endif %}
    {% include 'replies.html' with link_related_post=True %}
{% endblock content %}
